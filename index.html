<!DOCTYPE html>

<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App â€“ Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <div class="input-left">
                <label>Amount</label>
                <br/>
                <br/>
                <label>Interest Rate</label>
                <br/>
                <br/>
                <label>No. of Years</label>
            </div>
            <div class="input-right">
                <input type="number" class="inputField" id="principal" value="">
                <br/>
                <br/>
                <input type="range" class="inputField" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="sliderVal(this.value)"><span id="sliderValue">10.25%</span>
                <br/>
                <br/>
                <select type="number" class="inputField" id="years">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                <br/>
                <br/>

            </div>

            <div class="result">
                <button onclick="compute()">Compute Interest</button>
                <div class="output">
                    <p id="p1"></p>
                    <p id="p2"></p>
                    <p id="p3"></p>
                    <p id="p4"></p>
                </div>
            </div>

            <footer class="footer"> 
                &#169; Everyone Can Get Rich 
            </footer>
        </div>
    </body>
</html>
